### set log levels ###
log4j.rootLogger = info, stdout, filelog

log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target = System.out
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern =  %d{ABSOLUTE} %5p %c{1}:%L - %m%n

log4j.appender.filelog=org.apache.log4j.FileAppender  
log4j.appender.filelog.MaxFileSize=50000KB   
log4j.appender.filelog.MaxBackupIndex=0   
log4j.appender.filelog.file=dpic.log 
log4j.appender.filelog.layout = org.apache.log4j.PatternLayout
log4j.appender.filelog.layout.ConversionPattern =  %d{ABSOLUTE} %5p %c{1}:%L - %m%n